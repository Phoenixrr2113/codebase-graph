services:
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - API_PORT=3001
      - PROJECT_ROOT=/workspace
    volumes:
      - ${PROJECT_PATH:-./sample}:/workspace:ro
    depends_on:
      falkordb:
        condition: service_healthy
    profiles:
      - full

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    profiles:
      - full

volumes:
  falkordb_data:
